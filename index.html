<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/script.js" defer></script>
</head>

<body>
  <div class="left">
    <div class="logo-container">
      <img src="./assets/images/logo.png" alt="Odin logo" class="logo">
      <p class="logo-description">ODIN</p>
    </div>
  </div>

  <div class="right">
    <h1>SIGN-UP FORM</h1>
    <div class="description">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
      <p>Your know you want to.</p>
    </div>
    <form class="form-container" id="form">
      <div class="title-and-inputs">
        <h2>Let's do this!</h2>
        <ul>
          <li>
            <label for="first-name">FIRST NAME
              <input type="text">
            </label> 
          </li>
          <li>
            <label for="last-name">LAST NAME
              <input type="text">
            </label>
          </li>
          <li>
            <label for="email">EMAIL
              <input type="email">
            </label> 
          </li>
          <li>
            <label for="phone-number">PHONE NUMBER
              <input type="tel">
            </label> 
          </li>
          <li>
            <label for="password">PASSWORD
              <input type="password">
            </label>
          </li>
          <li>
            <label for="confirm-password">CONFIRM PASSWORD
              <input type="password">
            </label>
          </li>
        </ul>
      </div>
    </form>
    <button type="button" form="form">Create Account</button>
    <p>Already have an account? <a href="#">Log in</a></p>
  </div>
</body>

</html>
